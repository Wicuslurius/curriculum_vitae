    <main class="principal-container bg-img">
      <section class="glass-card principal-section">
        <h2 class="contact-title">Contacto</h2>
        <form target="_blank" action="" method="POST" id="form" class="form-layout">
          <input class="form-input" type="text" name="name" placeholder="Nombre" required>
          <input class="form-input" type="email" name="email" placeholder="Correo electrónico" required>
          <input class="form-input" type="_subject" placeholder="Asunto del correo" required>
          <textarea class="form-textarea" placeholder="escribe aquì tu mensaje..." name="message" rows="10" required></textarea>
          <div class="terms-conditions">
            <input type="checkbox" name="terms" id="checkbox" required>
            <label for="checkbox">Acepto las<a target="_blank" href="" class="policys"> Politicas de privacidad</a>.</label>
          </div>
          <button id="submit" type="submit" class="send-btn">Enviar</button>
        </form>
      </section>
    </main>
    <footer class="footer_container">
      <p style="margin: 30px 0;">© 2025 - Todos los derechos reservados</p>
